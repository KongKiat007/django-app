<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ทีวีเอสเซล{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Sarabun', 'Segoe UI', Arial, sans-serif;
        }
        header {
            background: #4f46e5;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            position: relative;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 16px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #facc15;
        }
        main {
            min-height: 60vh;
            padding: 32px 16px;
            text-align: center;
        }
        footer {
            background: #6366f1;
            color: #fff;
            text-align: center;
            padding: 16px 0;
            margin-top: 32px;
        }
        .sparkle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .sparkle span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 60%, #facc15 100%);
            animation: sparkle 1.2s infinite alternate;
        }
        .sparkle span:nth-child(2) { animation-delay: 0.3s; }
        .sparkle span:nth-child(3) { animation-delay: 0.6s; }
        @keyframes sparkle {
            0% { opacity: 0.7; box-shadow: 0 0 8px #facc15; }
            100% { opacity: 1; box-shadow: 0 0 24px #facc15, 0 0 8px #fff; }
        }
        .close-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #b91c1c;
        }
    </style>
    <script>
        function closeWindow() {
            window.open('','_self').close();
        }
    </script>
</head>
<body>
    <button class="close-btn" onclick="closeWindow()" title="ปิดหน้าเว็บ">&times;</button>
    <header>
        <div class="sparkle">
            <span></span><span></span><span></span>
        </div>
        <h1>ยินดีต้อนรับสู่ ทีวีเอสเซล</h1>
        <nav>
            <ul>
                <li><a href="/">หน้าแรก</a></li>
                <li><a href="/about/">เกี่ยวกับเรา</a></li>
                <li><a href="/contact/">ติดต่อเรา</a></li>
                <li><a href="/sales/">รายการขาย</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 ทีวีเอสเซล สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
